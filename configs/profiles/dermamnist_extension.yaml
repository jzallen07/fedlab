profile_id: dermamnist_extension_cpu
dataset_id: dermamnist
description: >
  CPU-tuned extension profile for Phase B DermaMNIST simulation validation.

simulation:
  rounds: 1
  num_clients: 2
  train_mode: head_only
  requested_device: cpu
  model_id: facebook/deit-tiny-patch16-224
  image_size: 224
  train_examples_per_client: 6
  eval_examples: 3

training_expectations:
  per_device_train_batch_size: 8

repeatability:
  runs: 2
  loss_tolerance: 1.0e-9
